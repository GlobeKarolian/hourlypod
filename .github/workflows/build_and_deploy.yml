name: 🚀 Ultra Premium Build & Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Extended timeout for premium processing
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: 📦 Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: 🎙️ Generate Premium Episode
        env:
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL:    ${{ secrets.OPENAI_MODEL }}
          ELEVEN_API_KEY:  ${{ secrets.ELEVEN_API_KEY }}
          ELEVEN_VOICE_ID: ${{ secrets.ELEVEN_VOICE_ID }}
          MAX_ITEMS: "8"
          # Premium generation flags
          PREMIUM_MODE: "true"
          QUALITY_LEVEL: "ultra"
        run: |
          echo "🚀 Starting ultra premium generation..."
          python main.py
          echo "✨ Premium generation complete!"
          
      - name: 📤 Upload Premium Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        name: 🌐 Deploy Premium Site
        uses: actions/deploy-pages@v4
