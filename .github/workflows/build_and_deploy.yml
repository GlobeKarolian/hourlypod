name: Build & Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 * * * *"   # every hour at :05 (optional)

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Build episode
        env:
          PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL:    ${{ secrets.OPENAI_MODEL }}
          ELEVEN_API_KEY:  ${{ secrets.ELEVEN_API_KEY }}
          ELEVEN_VOICE_ID: ${{ secrets.ELEVEN_VOICE_ID }}
          MAX_ITEMS:       ${{ secrets.MAX_ITEMS }}
        run: |
          python main.py
          echo "public" > .artifact_path

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
